App.Settings.FormatterConfig.Output.ChapterFormat.Tile.Desc=\n\
章节导出格式支持以下占位符：\n\
\n\
'{cnum}'：中文数字章节编号，例如"一千零二十四"。\n\
\n\
'{num}'：数字章节编号，例如"1024"。\n\
\n\
'{title}'：章节名。\n\
\n\
\n\
例如：\n\
\n\
"第'{chineseNumber}'章 '{title}'" 对应样例为： "第一零二四章 章节名"
